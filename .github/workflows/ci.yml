name: "Sample React CI pipeline/wprkflow"

on:
    push:
        branches:
            - master
            - main

jobs:
    build-and-test:
        runs-on: "ubuntu-latest"
        steps:
            - name: "Setup Node js"
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: "Check Node"
              run: node --version

            - name: "Clone The Project"
              uses: actions/checkout@v2

            - name: "Install Dependencies"
              run: npm install
            
            - name: "Listing files and folder"
              run: ls

            - name: "Run Tests"
              run: npm test
            
            - name: "Run Build"
              run: npm run build