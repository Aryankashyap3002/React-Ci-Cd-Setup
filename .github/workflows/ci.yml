name: "Sample React CI pipeline/wprkflow"

on:
    push:
        branches:
            - master
            - main

jobs:
    build-and-test:
        runs-on: "ubuntu-latest"
        steps:
            - name: "Setup Node js"
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: "Check Node"
              run: node --version

            - name: "Clone The Project"
             uses: actions/checkout@v2